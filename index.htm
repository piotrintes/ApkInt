<html>
  <head>
    <title>Test page</title>
    <meta content="" charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script>
        function DoWork() {
            var a = document.getElementById("input1").value;
            var b = document.getElementById("input2").value;
            var d = document.getElementById("dzi").value;
            var w;
            if (d == "+") {w = a-(-b);}
            if (d == "-") {w = a-b;}
            if (d == "*") {w = a*b;}
            if (d == "/") {
                if (b != 0) { w = a/b;}
                else { w = "dzielenie przez 0";}
            }
            document.getElementById("output").value = w;
        }
    </script>
  </head>
  <body>
    <form>
        Wprowadź działanie a następnie naciśnij =<br>
        <input class=text id="input1" type="text">
        <select id="dzi">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class=text id="input2" type="text">
        <input class=button type="button" value="=" onclick="DoWork()">
        <input class=text id="output" type="text" readonly>
    </form>
  </body>
</html>
